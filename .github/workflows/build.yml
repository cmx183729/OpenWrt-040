name: Build Nokia XG-040G-MD

on:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'true'

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout My Repo (获取你的 patch 文件)
      uses: actions/checkout@main
      with:
        path: my_repo

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone OpenWrt Source
      run: |
        git clone --depth 1 --branch $REPO_BRANCH $REPO_URL openwrt

    - name: Add Feeds & Packages
      run: |
        cd openwrt
        echo "src-git rtp2httpd https://github.com/stackia/rtp2httpd.git" >> feeds.conf.default
        echo "src-git kenzo https://github.com/kenzok8/openwrt-packages" >> feeds.conf.default
        echo "src-git small https://github.com/kenzok8/small" >> feeds.conf.default

    - name: Apply Custom Patches & Scripts (搬运核心)
      run: |
        # 1. 创建目录结构
        mkdir -p openwrt/target/linux/airoha/an7581/base-files/etc/board.d/
        mkdir -p openwrt/target/linux/airoha/image/
        mkdir -p openwrt/target/linux/airoha/dts/
        mkdir -p openwrt/package/kernel/linux/modules/
        # 创建 uci-defaults 目录，用于存放开机优化脚本
        mkdir -p openwrt/files/etc/uci-defaults/

        # 2. 复制补丁文件 (确保你的 patch 文件夹里有这些文件)
        cp -f my_repo/patch/02_network openwrt/target/linux/airoha/an7581/base-files/etc/board.d/02_network
        cp -f my_repo/patch/an7581.mk openwrt/target/linux/airoha/image/an7581.mk
        cp -f my_repo/patch/an7581-bell_xg-040g-md.dts openwrt/target/linux/airoha/dts/an7581-bell_xg-040g-md.dts
        cp -f my_repo/patch/config-6.12 openwrt/target/linux/airoha/an7581/config-6.12
        cp -f my_repo/patch/target.mk openwrt/target/linux/airoha/an7581/target.mk
        cp -f my_repo/patch/netdevices.mk openwrt/package/kernel/linux/modules/netdevices.mk

        # 3. 复制开机优化脚本 (并赋予执行权限)
        cp -f my_repo/patch/99-init-settings openwrt/files/etc/uci-defaults/99-init-settings
        chmod +x openwrt/files/etc/uci-defaults/99-init-settings
        
        echo "Patches and scripts installed!"

    - name: Update & Install Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # 安装 TurboACC
        curl -sSL https://raw.githubusercontent.com/chenmozhijin/turboacc/luci/add_turboacc.sh -o add_turboacc.sh && bash add_turboacc.sh --no-sfe

    - name: Add ZRAM to config (强制添加 ZRAM)
      run: |
        cd openwrt
        # 在 .config 中强制选中 zram-swap，防止你忘记选
        echo "CONFIG_PACKAGE_zram-swap=y" >> .config
        # 也可以加一个 htop 方便看负载
        echo "CONFIG_PACKAGE_htop=y" >> .config

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}

